experiment_name: chaos_three_0
inputs_folder: './input_files/input_files_three_species_7/input_files/'
output_folder: './output/'

# Start time, end time, time interval
t_0: 0.0
t_end: 5000
dt: 0.1

final_epsilon: 
  - 1000000

fit_species:
  - 0
  - 1
  - 2


abs_tol: 1e-15
rel_tol: 1e-8

population_size: 1000
n_sims_batch: 1000

alpha: 0.4

## Distance options
# 0: stable steady state
# 1: oscillations
# 2: survival
distance_function_mode: 2

# Choose which algorithm to run
run_rejection: Y
run_SMC: N

